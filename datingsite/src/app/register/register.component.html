<app-navbar class="col-12"></app-navbar>

<form class="container-fluid" (submit)="register(myForm)" #myForm="ngForm">
  <div class="main container-fluid w-50">


    <h1 class="m-2">Register me!</h1>

    <div class="form-group">

      <div class="col-sm-12 row">
        <label class="form-control-lg col-sm-4 mt-4">Email</label>
        <input type="text" class="col-8" required [(ngModel)]="email" name="email" placeholder="oedipus@jemoeder.ml"
               autofocus>
        <div [hidden]=hideLogin>Email already used</div>
      </div>

      <div>
        <div class="col-sm-12 row">
          <label class="form-control-lg col-sm-4 mt-4">Username</label>
          <input type="text" class="col-8" required [(ngModel)]="username" name="username" placeholder="oedipus"
                 #trackUser="ngModel">
        </div>
        <div class="col-sm-12 row">
          <label class="form-control-lg col-sm-4 mt-4">Password</label>
          <input type="password" class="col-8" required [(ngModel)]="password" name="password"
                 placeholder="Password">
        </div>
      </div>

      <div class="col-12 row">

        <label class="form-control-lg col-sm-4 mt-4" for="sex">Sex:</label>

        <select name="sex" id="sex" class="col-8" [(ngModel)]="sex" required>
          <option value="m">Male</option>
          <option value="f">female</option>
          <option value="o">Other</option>
        </select>
      </div>

      <div class="row p-4">
      <label class="form-control-lg">Preferences</label>

      <div class="col-8 p-3">

        <div class="custom-control custom-checkbox mb-3">
          <input type="checkbox" class="custom-control-input form-control-lg mt-2" id="pref1" name="pref1" value="Male"
                 [(ngModel)]="checkboxFlag1">
          <label class="custom-control-label form-control-lg" for="pref1">Men</label>
        </div>
        <div class="custom-control custom-checkbox mb-3">

          <input type="checkbox" class="custom-control-input form-control-lg mt-2" id="pref2" name="pref2" value="Female"
                 [(ngModel)]="checkboxFlag2">
          <label class="custom-control-label form-control-lg" for="pref2">Women</label>
        </div>
        <div class="custom-control custom-checkbox mb-3">

          <input type="checkbox" class="custom-control-input form-control-lg mt-2" id="pref3" name="pref3" value="Other"
                 [(ngModel)]="checkboxFlag3">
          <label class="custom-control-label form-control-lg" for="pref3">Other</label>
        </div>
      </div>
      </div>


      <div class="row">
        <label class="form-control-lg col-4 mt-4">Date of Birth</label>
        <input id="bd" type="date" max="{{currentDate|date:'yyyy-MM-dd'}}" name="date" class="col-6 "
               [(ngModel)]="birthday" required>
      </div>


      <div class="row">
        <label class="form-control-lg col-sm-4">Area</label>
        <select name="area" name="area" class="col-6 p-3" id="area" [(ngModel)]="area" required>
          <option value="Limburg">Limburg</option>
          <option value="Vlaams-Brabant">Vlaams-Brabant</option>
          <option value="Henegouwen">Henegouwen</option>
          <option value="Limburg">Limburg</option>
          <option value="Luik">Luik</option>
          <option value="Luxemburg">Luxemburg</option>
          <option value="Namen">Namen</option>
          <option value="Oost-Vlaanderen">Oost-Vlaanderen</option>
          <option value="Namen">Namen</option>
        </select>
      </div>
    </div>
  </div>
  <div class="d-flex col-12 justify-content-center">
    <input class="w-25 button--red m-3" type="submit" value="Date Me Baby!">
    <p [hidden]=hide>Form is not valid</p>
    <!-- [disabled]="trackUser.invalid" -->
  </div>

</form>
