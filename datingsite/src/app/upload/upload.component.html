<form #f="ngForm" enctype="multipart/form-data" class="image-upload">
  <label for="file-upload" class="custom-file-upload">
  </label>
  <input id="file-upload" type="file"/>
  <button (click)="upload()"></button>
  <label for="file-reset" class="custom-file-reset">
  </label>
  <input type="reset" name="file-reset">
  <p [hidden]=extensionCheck>{{errortekst}}</p>
</form>
<app-footer></app-footer>
