<app-navbar></app-navbar>
<h5 class="container">Welkom, {{username}}</h5>

<h2>potential matches</h2>

<div *ngIf="matches" class="container-fluid">
  <h5 >naam={{feedArray[0].name}}</h5>
  <p >Age={{feedArray[0].birthday | dateAge}}</p>
  <p >Area={{feedArray[0].area}}</p>
  <p >Gender={{feedArray[0].sex | gendername}}</p>
  <img  [src]=sourceMatch (error)="defaultimg()">
  <button  (click)="like(1)">Like</button>
  <button  (click)="like(0)">dislike</button>

</div>

<p [hidden]=matches>No potential matches found</p>
